[tox]
envlist=py27,py33,py34,py35,py36

[testenv]
whitelist_externals=
    rm
passenv=
    MOZ_HEADLESS
commands =
    rm -f .coverage
    {envbindir}/nosetests []
deps =
    py36: selenium
    requests
    WebOb>1.1.9
    WebTest
    nose
    coverage

[testenv:flake8]
skipsdist=true
skip_install=true
basepython = python3.5
commands =
    flake8 pyquery tests
deps =
    flake8

[testenv:docs]
skip_install=false
skipsdist=true
basepython = python3.5
changedir = docs
deps =
    sphinx
    Pygments
commands =
    rm -Rf {envtmpdir}/doctrees {envtmpdir}/html
    sphinx-build -b html -d {envtmpdir}/doctrees . {envtmpdir}/html

