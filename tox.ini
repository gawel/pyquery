[tox]
envlist=py37,py38,py39,py310

[testenv]
whitelist_externals=
    rm
passenv=
    MOZ_HEADLESS
commands =
    pytest []
deps =
    py38: selenium
    -e .[test]

[testenv:flake8]
skipsdist=true
skip_install=true
basepython = python3.9
commands =
    flake8 pyquery tests
deps =
    flake8

[testenv:docs]
skip_install=false
skipsdist=true
basepython = python3.9
changedir = docs
deps =
    sphinx
    Pygments
allowlist_externals =
    rm
commands =
    rm -Rf {envtmpdir}/doctrees {envtmpdir}/html
    sphinx-build -b html -d {envtmpdir}/doctrees . {envtmpdir}/html

